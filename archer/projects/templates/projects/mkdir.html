{% extends 'base.html' %}

{% load bootstrap_toolkit %}

{% block content %}

    <div class='mkdir'>
        <h1>Make new directory</h1>

        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <form action='{% url 'projects:mkdir' project_id path %}' class='form' method='post'>
            {% csrf_token %}
        <span class='path monospaced'>
            {{ path }}
        </span>
            {{ form | as_bootstrap }}
            <div class="form-actions">
                <input type="submit" class="btn btn-primary" value="Create"/>
            </div>
        </form>
    </div>


{% endblock %}
