{% extends 'base.html' %}

{% load bootstrap_toolkit %}

{% block content %}

    {% if latest_packages %}
        <ul>
            {% for package in latest_packages %}
                <li><a href="{% url 'uploader:show' package.id %}">{{ package.file_path }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No packages deployed recently.</p>
    {% endif %}

    <a href="{% url 'uploader:upload' %}">Upload</a>

{% endblock %}
