<VirtualHost *:80>
  ServerAdmin michael.knapik@stfc.ac.uk
  ServerName t1student0.esc.rl.ac.uk
  RewriteEngine on
  RewriteRule ^/(.*) https://t1student0.esc.rl.ac.uk/$1 
</VirtualHost>

WSGIPythonPath /var/www/t1student0.esc.rl.ac.uk:/opt/venv/archer/lib/python2.7/site-packages

<VirtualHost *:443>
  ServerAdmin michael.knapik@stfc.ac.uk
  ServerName t1student0.esc.rl.ac.uk
  DocumentRoot /var/www

#  ErrorLog /tmp/error_log
#  CustomLog /tmp/access_log common

# has to be set on domain level because of renegotation error while uploading files, 
# http://stackoverflow.com/questions/8896644/request-entity-too-large
# http://stackoverflow.com/questions/14281628/ssl-renegotiation-with-client-certificate-causes-server-buffer-overflow
# https://bugzilla.redhat.com/show_bug.cgi?id=491763
    SSLVerifyClient require
    SSLVerifyDepth 4

  SSLProtocol all -SSLv2
  SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:-LOW

  SSLEngine on
#  SSLVerifyClient none
  SSLCertificateFile    /home/vwa13376/workspace/certs/eScience/hostcert.pem
  SSLCertificateKeyFile /home/vwa13376/workspace/certs/eScience/hostkey.pem
  SSLCACertificatePath  /home/vwa13376/workspace/certs/certificates
#  SSLCACertificateFile  /home/vwa13376/workspace/certs/certificates/UKeScienceRoot-2007.pem
#  SSLCACertificateFile  /home/vwa13376/workspace/certs/certificates/UKeScienceCA-2B.pem

  <Location />
#    SSLVerifyClient none
  </Location>

  <Location /cert>
#    SSLVerifyClient require
#    SSLVerifyDepth 2
    SSLOptions +ExportCertData
  </Location>

  <Location /fake>
#    SSLRenegBufferSize 104860000
    SSLRequireSSL
#    SSLVerifyClient require
#    SSLVerifyDepth 4
    SSLOptions +StdEnvVars +ExportCertData +FakeBasicAuth
  </Location>

  <Location "/basic">
    SSLRequireSSL
    AuthType Basic
    AuthName "Top Secret"
    Require valid-user
    AuthBasicProvider wsgi
    WSGIAuthUserScript /var/www/t1student0.esc.rl.ac.uk/archer.wsgi.py
  </Location>

  WSGIScriptAlias /cert /var/www/t1student0.esc.rl.ac.uk/archer.wsgi.py
  WSGIScriptAlias "/basic" /var/www/t1student0.esc.rl.ac.uk/archer.wsgi.py
  WSGIScriptAlias /fake /var/www/t1student0.esc.rl.ac.uk/archer.wsgi.py
  WSGIScriptAlias / /var/www/t1student0.esc.rl.ac.uk/archer.wsgi.py
  Alias /static /var/www/t1student0.esc.rl.ac.uk/collectstatic

  <Directory /var/www/t1student0.esc.rl.ac.uk>
    SSLRenegBufferSize 104860000
    Order allow,deny
    Allow from all
    <Files dev.sqlite3>
      Order deny,allow
      Require all granted
    </Files>
  </Directory>
  <Directory /var/www/t1student0.esc.rl.ac.uk/uploads>
    Order allow,deny
    Allow from all
  </Directory>
  <Directory /var/www/t1student0.esc.rl.ac.uk/collectstatic>
    Order allow,deny
    Allow from all
  </Directory>
  <Directory /var/www/t1student0.esc.rl.ac.uk/archer>
    <Files wsgi.py>
      Order deny,allow
      Require all granted
    </Files>
  </Directory>
</VirtualHost>

